<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook - Atualizar Publicação - {{ .Title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Editar publicação</h3>
        <div class="form-group">
          <label for="title">Título</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Insira o titulo da publicação"
            value="{{ .Title }}">
        </div>
        <div class="form-group">
          <label for="content">Conteúdo</label>
          <textarea class="form-control" id="content" name="content" placeholder="Insira o conteudo da publicação">{{
            .Content }}</textarea>
        </div>
        <button id="edit-publication" class="btn btn-info mt-1" data-publication-id="{{ .Id }}">Editar</button>
      </div>
    </div>
  </div>
  {{ template "footer" }}
  {{ template "scripts" }}

  <script src="/assets/js/publication.js"></script>
</body>

</html>
