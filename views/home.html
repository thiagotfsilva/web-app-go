<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Home Page</title>
</head>

<body>

  {{ template "header" }}
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <h3>Nova Publicação</h3>
        <fieldset>
          <form id="nova-publicacao">
            <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" name="title" required placeholder="Insira o título" />
            </div>
            <div class="form-group">
              <label for="content">Conteudo</label>
              <textarea class="form-control" id="content" name="content" required
                placeholder="Insira o conteudo"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
              Publicar
            </button>
          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        {{ range .Publications }}
        {{ if (eq .AuthorId $.UserId) }}
        {{ template "publication-private" . }}
        {{ else }}
        {{ template "publication-public" . }}
        {{ end }}
        {{ end }}
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}
  <script src="/assets/js/publication.js"></script>
</body>

</html>
