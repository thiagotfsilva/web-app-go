<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook - {{ .Name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <h3>Editar dados</h3>
      <form id="edit-user">
        <div class="form-group">
          <label for="name">Nome</label>
          <input placeholder="Insira seu nome" value="{{ .Name }}" required type="text" name="name" id="name"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input placeholder="Insira seu email" value="{{ .Email }}" required type="email" name="email" id="email"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="nick">Nick</label>
          <input placeholder="Insira seu nick" value="{{ .Nick }}" required type="text" name="nick" id="nick"
            class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Atualizar</button>
      </form>
    </div>
  </div>
  {{ template "footer" }}
  {{ template "scripts" }}
  <script src="/assets/js/users.js"></script>
</body>
