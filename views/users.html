<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Devbook - Usuários</title>
</head>

<body>
  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              Usuários encontrados
              {{ range . }}
              <p class="card-text">
                {{ .Name }} - <a href="/users/{{ .ID }}">{{ .Nick }}</a> - Membro desde: {{ .CreatedAt.Format
                "02/01/2006" }}
              </p>
              {{ else }}
              <p class="card-text">
                Nenhum usuário encontrado
              </p>
              {{ end }}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}
</body>

</html>
