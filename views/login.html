<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Login</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-login">
    <div>
      <form class="devbook-form" id="login">
        <span>Seja bem vindo ao DevBook!</span>
        <div>
          <input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required>
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Digite a sua senha" required>
        </div>
        <a href="/create"> Clique aqui para criar a sua conta </a>
        <button type="submit" class="btn-devbook">Login</button>
      </form>
    </div>
  </div>
  <script src="/assets/js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
